<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animasi Nama Hendri</title>
  <style>
    body {
      background: linear-gradient(135deg, #f0f0f0, #ffe4e1);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .nama {
      font-size: 4rem;
      font-weight: bold;
      color: #ff4d6d;
      opacity: 0;
      transform: scale(0.8);
      animation: muncul 2s ease-out forwards;
    }

    @keyframes muncul {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="nama">Hendri</div>
</body>
</html>
